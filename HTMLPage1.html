<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
        <label>Test Name <input type="text" name="testName" /></label>
        <label> Test Date <input type="date" name="testDate"/></label>
        <label>
            Rocket Type <select name="rocketType">
            <option value="1">Brant</option>
            <option value="2">Lynx</option>
            <option value="2">Orion</option>
            <option value="2">Terrier</option>

                        </select>
        </label>
        <label>Number of Rocket Boosters<input type="number" name="booserCount" min="1" max="9"/></label>
        
            <div>
                <label>Wind Rating: </label>
                <input type="radio" id="choice1"
                       name="windRating" value="No Wind: with value 0">
                <label for="choice1">No Wind: with value 0</label>

                <input type="radio" id="choice2"
                       name="windRating" value="Mild: with value 10">
                <label for="choice2">Mild: with value 10</label>

                <input type="radio" id="choice3"
                       name="windRating" value="Strong: with value 20">
                <label for="choice3">Strong: with value 20</label>
            </div>
        <label>Use production grade servers<input type="checkbox" name="On or Off" /></label>
        <button>Run Simulation </button>
        

    </form>
</body>
</html>
